<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML5/CSS basics</title>

    <link rel="icon" href="./img/pizza-svgrepo-com.svg" type="image/svg+xml" />
  </head>

  <body class="vh-100 d-flex flex-column">
    <header>
      <h1 class="text-center">We love Pizza</h1>
      <nav class="navbar navbar-expand-lg navbar-light bg-danger">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">e-Pizzeria</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li id="loginItem" class="nav-item">
                <a class="nav-link" href="#">Login</a>
              </li>
              <li id="registerItem" class="nav-item">
                <a class="nav-link" href="#">Register</a>
              </li>
              <li id="logoutItem" class="nav-item d-none">
                <a class="nav-link" href="#">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <p class="text-center">My HomePage</p>
      <p class="text-center">
        Because we love JS, you can also click on the header to stop / start the
        music ; )
      </p>
    </header>

    <main class="h-100 flex-grow-1 text-center">
      <div id="page"></div>
    </main>

    <footer class="text-center text-white font-weight-bold py-2"></footer>
  </body>
</html>
