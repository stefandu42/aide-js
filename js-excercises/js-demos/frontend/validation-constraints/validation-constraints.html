<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- Own styelsheet to deal with the validation constraint styles -->
    <link rel="stylesheet" href="validation-constraints.css" />
  </head>

  <!-- Viewport height of 100% -->
  <body style="height: 100vh">
    <!-- Use of bootstrap to get a responsive design : container-fluid for a full width
    h-100 for a full height element  
    d-flex to create a flexbox container and transform direct children elements into flex items 
    flex-column to set a vertical direction-->
    <div class="container-fluid h-100 d-flex flex-column">
      <!-- Header row : dark background, white text -->
      <div class="row bg-dark py-2">
        <div class="col">
          <header class="text-center text-white font-weight-bold">
            <h4 id="headerTitle"></h4>
          </header>
        </div>
      </div>

      <!-- Page content row. 
        flex-grow-1: Fill available space 
        mb-5 : to ensure that we see all of the content of the page row -->
      <div class="row flex-grow-1 mb-5">
        <div class="d-none d-md-block col-md bg-dark"></div>
        <div class="col col-md-10 mt-2">
          <h4 id="pageTitle"></h4>
          <form
            action="https://www.askideas.com/congratulations-nice-going-great-way-to-go/"
          >
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="text"
                name="email"
                id="email"
                class="form-control"
                placeholder="Enter your email"
                required
                pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,4})+$"
              />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                name="password"
                id="password"
                class="form-control"
                placeholder="Enter your password"
                required
                pattern=".*[A-Z]+.*"
                minlength="4"
              />
            </div>
            <button type="submit" class="btn btn-primary" id="btn">
              Submit
            </button>
          </form>
          <!-- Create an alert component with bootstrap that is not displayed by default  -->
          <div id="messageBoard" class="alert alert-danger mt-2 d-none">
            <span id="errorMessage"></span>
          </div>
        </div>
        <div class="d-none d-md-block col-md bg-dark"></div>
      </div>
      <!-- Footer row -->
      <div class="row bg-dark fixed-bottom">
        <div class="col">
          <footer class="py-2 text-center text-white font-weight-bold">
            <h5 id="footerText"></h5>
          </footer>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="validation-constraints.js"></script>
  </body>
</html>
